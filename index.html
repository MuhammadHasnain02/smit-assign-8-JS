<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email | Password Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <h1>SignUp</h1>
    <br>
    <label for="name">
        Name : 
        <input required type="text" id="name" placeholder="Enter Name" >
    </label>
    <br><br><br>

    <label for="email">
        Email : 
        <input required type="text" id="email" placeholder="Enter Email" >
    </label>
    <br><br><br>

    <label for="password">
        Password : 
        <input required type="text" id="password" placeholder="Enter Password" >
    </label>
    <br><br><br><br>

    <a href="login.html" onclick="signup()">SignUp</a>
    <br><br>
</div>



<script>

function signup(){
    let username = document.getElementById("name").value
    let useremail = document.getElementById("email").value
    let userpass = document.getElementById("password").value

    localStorage.setItem("UserName" , username)
    localStorage.setItem("UserEmail" , useremail)
    localStorage.setItem("UserPassword" , userpass)

    username = document.getElementById("name").value = ""
    useremail = document.getElementById("email").value = ""
    userpass = document.getElementById("password").value = ""
}

</script>

</body>
</html>
